<!-- guide -->
 <!-- 1. on the highest row: HEADER LOGO on the left with space, 3 HEADER 
  LINKS on the right with space | 2. around 40px underneath, on the left lined
  up with the HEADER LOGO is the 3-5 WORDS PHRASE OR TITLE that catches people's
  attention. Underneath that (still on the left) is a MESSAGE with smaller subtext, and 
  underneath that is a SIGN UP BUTTON. 4. On the right on the same row is a RECTANGULAR
  IMAGE PLACEHOLDER-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LanguageLearning</title>
</head>
<body>
    <div class="header-container">
        <!-- HEADER SECTION -->
        <div class="logo">
            <h2>logo</h2>
        </div>

        <nav class="links-box"> 
            <ul>
                <!-- # is a common placeholder, leads you to top of page -->
                <!-- remember: link name must be inside the anchor -->
                <li><a class="link-1" href="#" rel="" >link 1</a></li>
                <li><a class="link-2" href="#" rel="">link 2</a></li>
                <li><a class="link-3" href="#" rel="">link 3</a></li>
            </ul>
        </nav>

        <div class="phrase-subtext-container">
            <h1 class="phrase">catchy phrase</h1>
            <p class="subtext">some kind of subtext</p>
        </div>

        <div class="sign-up_box-1">
            <button class="signup_button-1">sign up </button>
        </div>

        <div class="header_img-box">
            <img src="" alt="header-img">
        </div>

        <!-- HERO SECTION -->
        <div class="hero-box">

            <div class="important-info"> 
               <h3>Some Important Info</h3> 
            </div>

            <div class="hero-container">
                <!-- this puts each picture-text box into the some class, allowing you to easily style and position them -->
                <!-- figure wraps related content as a unit, figcaption provides the explanation for that content -->
                <figure class="img-boxes">
                    <img src="" alt="img-1">
                    <figcaption>text for img box 1</figcaption> 
                </figure>


                <figure class="img-boxes">
                    <img src="" alt="img-2">
                    <figcaption>text for img box 2</figcaption> 
                </figure>


                <figure class="img-boxes">
                    <img src="" alt="img-3">
                    <figcaption>text for img box 3</figcaption> 
                </figure>


                <figure class="img-boxes">
                    <img src="" alt="img-4">
                    <figcaption>text for img box 4</figcaption> 
                </figure>

            </div>
        </div>

        <!--TESTIMONIAL SECTION-->
        <div class="testimonial-container">
            <blockquote>testimonial text</blockquote>
            <!-- blockquote and cite are specifically created for this situation; no need to use <p> -->
            <cite>person who made the testimonial</cite>
        </div>

        <!-- CALL TO ACTION SECTION -->
        <div class="cta-container">
            <div class="cta-box">
                <div class="cta-content">
                   <p>Call to action</p>
                   <p>tell them how to sign up</p>
                   <button class="signup_button-2">sign up</button> 
                </div>
            </div>
        </div>

       <div class="footer-container">
            <footer class="footer">
                <p>footer text</p>
            </footer>
       </div> 

    </div> 
            
</body>
</html>
